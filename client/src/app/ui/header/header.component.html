<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
    <section class="menu-header">
      <span class="greeting__text">Welcome Back</span>
      <div class="profile-image__container">
        <img src="https://avatars2.githubusercontent.com/u/23269040?s=460&v=4" alt="profile-image"
             class="profile__image">
      </div>
      <div *ngIf="user; then accountBlock else notAccountBlock"></div>
      <ng-template #accountBlock>
        <div class="account-details">
          <span class="name__text"> {{ user.firstName }} {{ user.lastName }}</span>
          <span class="email__text">{{ user.username }}</span>
        </div>
      </ng-template>
      <ng-template #notAccountBlock>
        <div class="account-details">
          <span class="name__text">Ola, anonimo.</span>
          <span routerLink="signup" class="email__text">Para visualizar o conteudo registre-se no forum.</span>
        </div>
      </ng-template>
    </section>
    <section class="menu-body">
      <div class="row justify-content-center">
        <div class="col-6">
    			<ul class="navbar-nav">
            <div *ngIf="user; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
      				<li *ngFor="let page of menu" class="nav-item">
      					<a  (click)="toggleMenu()" class="nav-link pointer" routerLink="{{ page.link }}"> {{ page.name}} </a>
      				</li>
            </ng-template>
            <ng-template #elseBlock>
      				<li *ngFor="let page of menuNormal" class="nav-item">
      					<a  (click)="toggleMenu()" class="nav-link" routerLink="{{ page.link }}"> {{ page.name}} </a>
      				</li>
            </ng-template>
    	    </ul>
        </div>
      </div>
    </section>
    <section class="menu-footer">
      <div *ngIf="user; then thenBlockMenuFooter"></div>
      <ng-template #thenBlockMenuFooter>
        <div class="row justify-content-center">
          <div class="col-6">
            <div (click)="logout()" class="logoutArea pointer">
              <i class="fa fa-arrow-circle-right"></i>
              <span>Logout</span>
            </div>
          </div>
        </div>
      </ng-template>
    </section>
  </nav>
</aside>

<div class="root__container">
  <header [ngClass]="{'main__header-dark': darkModeActive}" class="main__header">

    <div class="left__section">
      <i (click)="toggleMenu()" class="fa fa-align-justify menu-icon pointer"></i>
      <svg class="logo__icon" viewBox="150.3 22.2 213.7 42.8">
        <path fill="#00ff9b" d="M150.3 65V22.2L193 65z" data-name="Path 1"/>
        <path fill="#003eff" d="M193.1 65h-42.8L193 22.2z" data-name="Path 2"/>
        <text [ngClass]="{'logo__text-dark': darkModeActive}" class="logo__text" fill="#432c85"
              font-family="SegoeUI-Semibold,Segoe UI" font-size="30" font-weight="600"
              letter-spacing=".1em" transform="translate(237 56)">
          <tspan x="0" y="0">Forum</tspan>
        </text>
      </svg>

    </div>

    <h3 class="date__text">Recentes</h3>

    <div class="mode-toggle__container">
      <span class="mode-toggle__text">Light</span>

      <label class="toggle-button__container">
        <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle__input"/>
        <span [ngClass]="{'mode-toggle__bg-checked': darkModeActive}" class="mode-toggle__bg"></span>
        <span [ngClass]="{'mode-toggle__circle-checked': darkModeActive}" class="mode-toggle__circle"></span>
      </label>


      <span class="mode-toggle__text">Dark</span>
    </div>

	</header>
